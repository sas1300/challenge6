<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

</head>

<body>

    <!--Focus on the daily forecast first, then the five day forecast, then making it pretty, and then the search history-->

    <header>
        <h1 class="page-title">Weather Dashboard</h1>
    </header>

    <!--Search form and button-->
    <form id="search-form">
        <h2>Search for a City</h2>

        <div id="search-box">
            <input type="text" id="city" />
        </div>
        <button type="submit" id="search">search</button>
    </form>


    <!--Search History Section-->
    <section id="search-history">

    </section>

    <!-- Current Weather Section-->

    <section id="currentWeather">
        <h4 id="currentWeatherCity">City</h4>
        <!-- Need Icon -->
        <!--Current Date Info-->
        <div id="currentDate"></div>
        <p id="temp">Temp</p>
        <p id="humidity">Humidity</p>
        <p id="windspeed">Windspeed</p>
        <p id="uvi">UVI</p>      
    </section>



    <!--Five Day Forcast section-->

    <section id="fiveDay" class="forcast">
     </section>




    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
