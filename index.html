<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="./assets/style.css">


</head>

<body>

    

    <header class="container-fluid text-center text-white bg-dark p-3">
        <h1>Weather Dashboard</h1>
    </header>

    <!--Search form and button-->
    <form class="container-fluid" id="searchField">
        <div class ="row p-3">
        <h4>Search for a City</h4>
            <div class="container-fluid">
            <div id="search-box" class = "row">
            <input type="text" id="city" />
        </div>   
        </div>
        <button type="submit" id="search"><i class="fas fa-search"></i></button>
    </div>

    </form>


    <!--Search History Section-->
    <section id="search-history">

    </section>

    <!-- Current Weather Section-->

    <section id="currentWeather">
        <h3 id="currentWeatherCity"></h3>
        <!-- Need Icon -->
        <!--Current Date Info-->
        <div id="currentDate"></div>
        <div id="iconCurrent"></div>
        <p id="temp"></p>
        <p id="humidity"></p>
        <p id="windspeed"></p>
        <p id="uvi"></p>      
    </section>



    <!--Five Day Forcast section-->

    <section id="fiveDay" class="forecast">
        <div class="col-md-2">
            <div class="card">
        <h2 class="mt-3">5-Day Forecast</h2>
        
           
                <h3 id="forecastDate" class="card-header"></h3>

            </div>
        </div>
        <div id="forecastDate"></div>
        
     </section>




    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
